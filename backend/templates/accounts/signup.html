{% extends 'user_form_base.html' %}
{% load static %}
{% block title %}Sign Up{% endblock title %}

{% block content %}
<div class="user-form">
	<h2>Sign Up</h2>
	<form class="signup-form" method="post">
		{% csrf_token %}
		{{ form }}
		<br>
		<input name="signup" type="submit" value="Sign up">
	</form>
</div>
{% endblock content %}

{% block scripts %}
	{{ block.super }}
	<script>
    markFieldErrors();
    preventDoubleSubmissions();
  </script>
{% endblock scripts %}
