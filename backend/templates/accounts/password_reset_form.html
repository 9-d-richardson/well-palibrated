{% extends 'user_form_base.html' %}

{% block title %}Forgot Your Password?{% endblock title %}

{% block content %}
<div class="user-form">
	<h1>Forgot your password?</h1>
	<p>Enter your email address and we'll send you instructions for setting a new one.</p>

	<form method="POST">
		{% csrf_token %}
		<b><label>Email*:</label></b>{{ form.email }}
		<input class="btn btn-success" type="submit" value="Send">
	</form>
</div>
{% endblock content %}
